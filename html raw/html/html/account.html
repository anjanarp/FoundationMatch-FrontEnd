<!DOCTYPE html>
<html>
  <head>
    <title>create an account</title>
    <link rel="stylesheet" href="account_style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2 class="title">create an account</h2>
        <form>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">first name</span>
          </div>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">last name</span>
            </label>
          </div>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">username</span>
            </label>
          </div>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">password</span>
            </label>
          </div>
          <div class="form__fieldset">
                <input
                    class="form__submit form__input" 
                    type="submit" 
                    value="continue on to build your first beauty box"
                />
        </div>
        </form>
      </div>
      <div>
        <h2 class="title">sign in</h2>
        <form>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">username</span>
            </label>
          </div>
          <div class="input-group">
            <label class="input-underlined">
              <input required>
              <span class="input-label">password</span>
            </label>
          </div>
          <div class="form__fieldset">
                <input
                    class="form__submit form__input" 
                    type="submit" 
                    value="sign in to create your next beauty box"
                />
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
